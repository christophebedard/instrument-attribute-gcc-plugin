name: Test
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    # Schedule twice a month, on the 1st and the 15th
    - cron: '0 0 1,15 * *'
jobs:
  gcc-7:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -q -y build-essential gcc-7-plugin-dev
    - name: Build
      run: |
        make
    - name: Test
      run: |
        make verify
        make test
  gcc-9:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -q -y build-essential gcc-9-plugin-dev
    - name: Build
      run: |
        make
    - name: Test
      run: |
        make verify
        make test
