name: Test
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    # Schedule twice a month, on the 1st and the 15th
    - cron: '0 0 1,15 * *'
jobs:
  gcc:
    strategy:
      matrix:
        include:
          - ubuntu: ubuntu-18.04
            gcc: gcc-7
          - ubuntu: ubuntu-20.04
            gcc: gcc-9
    runs-on: ${{ matrix.ubuntu }}
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -q -y build-essential ${{ matrix.gcc }}-plugin-dev
        gcc --version
    - name: Build
      run: |
        make
    - name: Test
      run: |
        make verify
        make test
